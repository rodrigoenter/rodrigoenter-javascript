<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta simple</title>
    <link rel="icon" type="image/jpg" href="assets/images/favicon_rs.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo_ruta_simple.png" alt="Logo" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tu viaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="simulador-container">
        <h5>Simulador de cuotas con y sin interés</h5>
        <form id="simuladorCuotas" onsubmit="event.preventDefault(); simuladorCuotas();">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required><br>
            <label for="destino">Destino:</label>
            <input type="text" id="destino" required><br>
            <label for="precioProducto">Precio del viaje:</label>
            <input type="text" id="precioProducto" required oninput="validarEntradaNumerica(this)"><br>
            <label for="cuotas">Número de cuotas:</label>
            <select id="cuotas" required>
                <option value="3">3 Cuotas (Sin interés)</option>
                <option value="6">6 Cuotas (Sin interés)</option>
                <option value="9">9 Cuotas (24.85% interés)</option>
                <option value="12">12 Cuotas (34.22% interés)</option>
            </select><br>

            <button type="submit">Calcular</button>
            <button type="button" onclick="reiniciarSimulador()">Reiniciar</button>
        </form>
        <p id="resultado"></p>
    </div>

    <div class="historial-container">
        <h5>Historial de simulaciones</h5>
        <ul id="listaHistorial"></ul>
        <button type="button" onclick="guardarHistorial()">Guardar historial</button>
    </div>

    <div class="buscador-container">
        <label for="buscarDestino">
            <h5>Buscar destinos simulados</h5>
        </label>
        <input type="text" id="buscarDestino" placeholder="Ingresa el destino">
        <button type="button" onclick="buscarPorDestino()">Buscar</button>
        <ul id="listaResultados"></ul>
    </div>

    <footer>
        <div>
            <img src="assets/images/footer/facebook.png" alt="facebook">
            <img src="assets/images/footer/ig.png" alt="ig">
            <img src="assets/images/footer/whatsapp.png" alt="whatsapp">
        </div>
        <p>© Ruta Simple. Argentina.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
