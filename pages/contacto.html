<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/images/logo_ruta_simple.png" alt="Logo" height="70">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <a class="btn btn-primary custom" href="login.html">Iniciar sesión</a>
            </div>
        </div>
    </nav>
    <section id="contacto">
        <!-- Sección Google Maps -->
        <div class="ubicacion">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d12925.287263415463!2d-64.2911773!3d-35.91462215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzXCsDU0JzU3LjciUyA2NMKwMTcnNDQuNCJX!5e0!3m2!1ses!2sar!4v1715704368918!5m2!1ses!2sar"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <!-- Sección formulario de contacto -->
        <form class="form-contacto">
            <h2>Envíanos tu consulta</h2>
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre y apellido" required>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Tu dirección de e-mail" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" cols="30" rows="5" placeholder="Tu mensaje" required></textarea>
            <div class="terminos">
                <a href="#">Políticas de privacidad</a>
                <a href="#">Términos y condiciones</a>
            </div>
            <div class="boton-container">
                <button type="submit" class="boton-contacto">Enviar</button>
            </div>
        </form>
    </section>
    <footer>
        <div>
            <a href="https://web.whatsapp.com" target="_blank">
